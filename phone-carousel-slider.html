<!DOCTYPE html>
<html lang="en">

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Phone Carousel Slider</title>
		<link rel="stylesheet" href="main-carousel.css" />

	<body>
		<div class="item" id="slider-wrap">
			<div id="outside">
				<!-- prev/next links -->
				<div class="center">
					<span id="prev" style="position: relative; left: -5rem; top: 16.1rem"
						><img id="derecha1" src="./assets/images/chevron-left.svg" alt="" class="control"
					/></span>
				</div>
				<!-- slideshow -->
				<div
					class="cycle-slideshow"
					data-cycle-fx="fade"
					data-cycle-timeout="0"
					data-cycle-prev="#prev"
					data-cycle-next="#next"
				>
					<img
						class="slider-content"
						src="http://malsup.github.io/images/p2.jpg"
					/>
					<img
						class="slider-content"
						src="http://malsup.github.io/images/p3.jpg"
					/>
					<img
						class="slider-content"
						src="http://malsup.github.io/images/p4.jpg"
					/>
                </div>
                <div class="center">
                    <span id="next" style="position: relative; right: -20.5rem; bottom: 17.5rem"><img src="./assets/images/chevron-right.svg" alt="" class="control"/></span>
                </div>
			</div>
		</div>

		<script src="./assets/web/assets/jquery/jquery.min.js"></script>
		<script src="./assets/js/cycle.js"></script>
